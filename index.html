<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <form action="/">
        <div class="content">
          <div class="one">
            <div>
              <input type="text" name="name" required />
              <label for="name">Ingresa tu nombre completo</label>
            </div>
            <div>
              <input type="text" name="email" required />
              <label for="email">Ingresa tu correo electronico</label>
            </div>
            <div>
              <input type="date" name="date" required />
              <label for="date">Ingresa fecha de nacimiento</label>
            </div>
            <p>Campos requeridos</p>
          </div>
          <div class="two">
            <div>
              <label for="music">¿Cuál es tu estilo de musica favorita?</label>
              <select name="music" id="">
                <option value=""></option>
                <option value="rock">Rock</option>
                <option value="punk">Punk</option>
                <option value="pop">Pop</option>
              </select>
            </div>
            <div>
              <p>¿Cuál de los siguientes conoces?</p>
              <label class="checkbox">
                HTML
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>

              <label class="checkbox">
                CSS
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <label class="checkbox">
                Javascript
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="three">
            <p>¿Cuál práctica te gustaría perseguir?</p>
            <div>
              <input type="radio" name="programming" checked="checked" />
              <label>Front End</label>
            </div>
            <div>
              <input type="radio" name="programming" />
              <label>Back End</label>
            </div>
            <div>
              <input type="radio" name="programming" />
              <label>Full stack</label>
            </div>
            <button class="btn">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
